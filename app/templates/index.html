{% extends "base.html" %}


{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" id="search-domain" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-primary btn-lg" type="button"><i class="icon-search"></i></button>
      </span>
                </div>
                <!-- /input-group -->
                <div class="search-tip">
                    <ul class="search-list">
                    </ul>
                </div>
                <!-- /input-group -->
            </div>
        </div>
      <div class="row">
          <div class="col-lg-10 col-lg-offset-1 ">

              <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                  <thead>
                  <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Password</th>
                  </tr>
                  </thead>
                  <tbody>
                  {% for i in range(0,1500) %}
                      <tr>
                          <td>{{ users[i].username }}</td>
                          <td>{{ users[i].email }}</td>
                          <td>{{ users[i].password }}</td>
                      </tr>
                  {% endfor %}

                  </tbody>
              </table>
          </div>
      </div>
    </div>
{% endblock %}
